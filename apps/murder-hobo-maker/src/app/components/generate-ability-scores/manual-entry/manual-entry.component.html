<form [formGroup]="_entryFormGroup" (ngSubmit)="submit()">
    <mat-list>

        <mat-list-item>
            <mat-form-field appearance="fill">
                <mat-label>Strength</mat-label>
                <input type="number" min="3" max="18" matInput formControlName="strEntry">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field appearance="fill">
                <mat-label>Dexterity</mat-label>
                <input type="number" min="3" max="18" matInput formControlName="dexEntry">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field appearance="fill">
                <mat-label>Constitution</mat-label>
                <input type="number" min="3" max="18" matInput formControlName="conEntry">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field appearance="fill">
                <mat-label>Intelligence</mat-label>
                <input type="number" min="3" max="18" matInput formControlName="intEntry">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field appearance="fill">
                <mat-label>Wisdom</mat-label>
                <input type="number" min="3" max="18" matInput formControlName="wisEntry">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field appearance="fill">
                <mat-label>Charisma</mat-label>
                <input type="number" min="3" max="18" matInput formControlName="chaEntry">
            </mat-form-field>
        </mat-list-item>

    </mat-list>
    <button mat-button type="submit">Submit scores</button>
</form>
