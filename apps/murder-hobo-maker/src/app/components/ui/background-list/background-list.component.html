<table mat-table [dataSource]="backgrounds">
    <!--Name column-->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let bg">{{bg._name}}</td>
    </ng-container>

    <!--Skills column-->
    <ng-container matColumnDef="Skills">
        <th mat-header-cell *matHeaderCellDef>Skills</th>
        <td mat-cell *matCellDef="let bg">
            <span *ngFor="let prof of bg._proficiencies; let j = index">
                {{prof._type === "skill" ? prof._name : ''}}{{j === bg._proficiencies!.length - 1 ? '' : ", "}}
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row 
        (click)="selectBackground(row)" 
        [class.selected-row]="row === activeBackground"
        *matRowDef="let row; columns: tableColumns"></tr>
</table>
