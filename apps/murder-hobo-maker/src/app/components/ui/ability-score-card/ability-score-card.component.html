<mat-card>
    <mat-card-title>
        {{abilityScore.totalValue}} | {{modifierLabels[selectModLabel()]}}{{abilityScore.modifier}}
    </mat-card-title>
    <mat-card-subtitle>
        {{abilityScore.name}} ({{abilityScore.abbreviation}})
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="infoPanelOpenState = !infoPanelOpenState">{{infoPanelOpenState ? 'Less' : 'More'}}</button>
    </mat-card-actions>
    <mat-card-content *ngIf="infoPanelOpenState">
        <table>
            <tr>
                <td style="border-top: 1px solid lightgray">Base score:</td>
                <td style="border-top: 1px solid lightgray">{{abilityScore.baseValue}}</td>
            </tr>
            <tr>
                <td>Racial bonus:</td>
                <td>{{abilityScore.racialBonus}}</td>
            </tr>
            <tr>
                <td>Misc. bonus:</td>
                <td>{{abilityScore.miscBonus}}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
